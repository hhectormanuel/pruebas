<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Enviar</button>

    </form>
<br><br><br>
    <table>
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Edad</td>
            <td>Actualizar</td>
            <td>Borrar</td>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.edad}}</td>
            <td><button><a href="{% url 'home:actualizar' usuario.id %}">Actualizar</a></button></td>
            <td><button><a href="{% url 'home:eliminar' usuario.id %}">Eliminar</a></button></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
